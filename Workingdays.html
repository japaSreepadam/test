    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<div class="header-toolbar">
  <div class="title">Working Days Master</div>
 <div class="toolbar" id="defaultToolbar">
    <button  id="newWorkingDayBtn">New</button>
    <button>Delete</button>
    <button>Prev</button>
    <button>Next</button>
    <button id="ClsSubBtn">Close</button>
  </div>
</div>
  <div class="listing-container">
    <div class="Smart-Listingsep"><h6>Listing</h6></div>
    <table>
      <thead>
        <tr>
          <th style="width: 5%;">S.NO</th>
          <th style="width: 10%;">Day(Eng)</th>
          <th style="width: 10%;">Day(Arb)</th>    
           <th style="width: 10%;">Sort Order</th>            
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td style="text-align: left;">Sunday</td>   
          <td style="text-align: left;">الأحد</td>   
          <td>1</td>
        </tr>
        <tr>
          <td>2</td>         
           <td style="text-align: left;">Monday</td>   
          <td style="text-align: left;">الإثنين</td>   
          <td>2</td>
        </tr>
        <tr>
         <td>3</td>
           <td style="text-align: left;">Tuesday</td>   
          <td style="text-align: left;">الثلاثاء</td>   
          <td>3</td>     
        </tr>
        <tr>
          <td>4</td>
          <td style="text-align: left;">Wednesday</td>   
          <td style="text-align: left;">الأربعاء</td>   
          <td>4</td>   
        </tr>
        <tr>
          <td>5</td>
           <td style="text-align: left;">Thursday</td>   
          <td style="text-align: left;">الخميس</td>   
          <td>5</td> 
        </tr>           
      </tbody>
    </table>
    <br />
  </div>
  <div class="search-container">
     <div class="Smart-Mastersep"><h6>Master</h6></div>
    <div class="form-grid">
      <div><label>Day(Eng)</label><input type="text" id="DayEng"></div>
      <div><label>Day(Arb)</label><input type="text" id="DayArb"></div>
      <div><label>Sort Order</label><input type="text" id="SortOrder"></div>
    </div>
    </div>
<!-- Load jQuery first -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Then your custom script -->
<script src="js/workingdays.js"></script>
