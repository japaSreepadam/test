    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="css/teacher-detail.css"/>
</head>

<body>


<div class="header-toolbar">
  <div class="title">Teacher Master Detail</div>
 <div class="toolbar" id="defaultToolbar">
    <button>New</button>
    <button>Delete</button>
    <button>Add Line</button>
    <button>QR</button>
    <button>Prev</button>
    <button>Next</button>
    <button id="ClsSubBtn">Close</button>
  </div>

  <!-- Edit Toolbar (Initially hidden) -->
  <div class="toolbar" id="editToolbar" style="display: none;">
    <button id="saveBtn">Save</button>
    <button id="cancelBtn">Cancel</button>
  </div>
</div>

  <div class="contentsec">
    <div class="form-grid">
      <div>
        <label>Teacher Code</label>
        <input class="smartinput" type="text" value="00001" readonly>
      </div>
      <div>
        <label>Teacher Name (Eng)</label>
        <input class="smartinput" type="text" value="Diya">
      </div>
      <div>
        <label>Teacher Name (Arb)</label>
        <input class="smartinput" type="text" value="Diya">
      </div>
      <div>
        <label>Mobile No. 1</label>
        <input class="smartinput" type="text" value="7898456154">
      </div>
      <div>
        <label>Mobile No. 2</label>
        <input class="smartinput" type="text" value="7898456154">
      </div>
      <div>
        <label>Email</label>
        <input class="smartinput" type="email" value="testdiya@gmail.com">
      </div>
      <div>
        <label>Email 2</label>
        <input class="smartinput" type="email" value="testdiya@gmail.com">
      </div>
      <div>
        <label>Joining Date</label>
        <input class="smartinput" type="date" value="2019-06-01">
      </div>
      <div>
        <label>Teacher Status</label>
        <select class="smartinput">
          <option value=""></option>
                            <option value="1"> New</option>
                            <option value="2"selected> Active</option>
                            <option value="3"> Inactive</option>
                            <option value="4"> Resigned</option>
        </select>
      </div>
      <div>
        <label>Employment Type</label>
        <select class="smartinput">
          <option value=""></option>
                            <option value="1"selected> Full Time</option>
                            <option value="2"> Part Time</option>
        </select>
      </div>
      <div>
        <label>Qualifications</label>
        <input class="smartinput" type="text" value="MA Eng">
      </div>
      <div>
        <label>Experience</label>
        <input class="smartinput" type="text" value="10">
      </div>
      <div>
        <label>Salary</label>
        <input class="smartinput"type="text" value="1000000.00">
      </div>
      <div>
        <label>Performance History</label>
        <input class="smartinput" type="text" value="Good">
      </div>
    </div>

    <table>
      <thead>
        <tr class="detailtab">
          <th>S.NO</th>
          <th>Subject</th>
          <th class="actions">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>English Literature</td>
          <td class="actions"><span class="delete-btn">✖</span></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Chemistry</td>
          <td class="actions"><span class="delete-btn">✖</span></td>
        </tr>
      </tbody>
    </table>
  </div>
  
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/teacher-detail.js"></script>   

  </body>
</html>
