    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<div class="header-toolbar">
  <div class="title">Grading scheme Master</div>
 <div class="toolbar" id="defaultToolbar">
    <button  id="newGradeAssBtn">New</button>
    <button>Delete</button>
    <button>Add Line</button>
    <button>QR</button>
    <button>Prev</button>
    <button>Next</button>
    <button id="ClsSubBtn">Close</button>
  </div>

  <!-- Edit Toolbar (Initially hidden) -->
  <div class="toolbar" id="editToolbar" style="display: none;">
    <button id="saveBtn">Save</button>
    <button id="cancelBtn">Cancel</button>
  </div>
</div>
  <div class="search-container">
    <div class="form-grid">
        <div><label>Academic Year</label><input type="text"></div>       
        <div><label>Assessment</label><select id="Grade">
            <option value=""></option>
            <option value="00001">Midterm Exam</option>
            <option value="00002">Monthly Test</option>
        </select></div>
    </div>
    <br />
    <button class="searchbtn">Search</button>
    <button class="resetbtn">Reset</button>
    <label><input type="checkbox" /> Show All Records</label>
  </div>
  <div class="listing-container">
    <div class="Smart-Listingsep"><h6>Listing</h6></div>
    <table>
      <thead>
        <tr>
          <th>S.NO</th>
          <th>Assessment name </th>
          <th>Total Mark</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Midterms Exam</td>
          <td>100</td>   
        </tr>
      </tbody>
    </table>
    <br />
  </div>
<!-- Load jQuery first -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Then your custom script -->
<script src="js/Gradingscheme.js"></script>
