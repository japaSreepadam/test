    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="css/GradeAssConfig-details.css"/>
</head>

<body>


<div class="header-toolbar">
  <div class="title">Grade-Assessment Configuration Detail</div>
 <div class="toolbar" id="defaultToolbar">
    <button>New</button>
    <button>Delete</button>
    <button>Add Line</button>
    <button>QR</button>
    <button>Prev</button>
    <button>Next</button>
    <button id="ClsSubBtn">Close</button>
  </div>

  <!-- Edit Toolbar (Initially hidden) -->
  <div class="toolbar" id="editToolbar" style="display: none;">
    <button id="saveBtn">Save</button>
    <button id="cancelBtn">Cancel</button>
  </div>
</div>

  <div class="contentsec">
    <div class="form-grid">
      <div>
        <label>Academic Year</label>
        <input class="smartinput" type="text" value="2025/2026" readonly>
      </div>
      <div>
        <label>Grade</label>
        <input class="smartinput" type="text" value="KG1">
      </div>
      <div>
        <label>Class</label>
        <input class="smartinput" type="text" value="C">
      </div>
      <div>
        <label>Assessment Name</label>
        <select id="Assessment">
            <option value=""></option>
            <option value="00000">Monthly Test</option>
            <option value="00001" selected>Midterm Exam</option>           
        </select>
        </div>
    </div>

    <table>
      <thead>
        <tr class="detailtab">
          <th>S.NO</th>
          <th>Subject</th>
          <th>Weightage (%)</th>
          <th>Total Mark</th>
          <th>Passing Mark</th>
          <th>Grade</th>
          <th>GPA</th>
          <th class="actions">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>English Literature</td>
          <td>30%</td>
          <td>100</td>
          <td>30</td>
          <td>A+</td>
          <td>4</td>
          <td class="actions"><span class="delete-btn">✖</span></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Arabic</td>
          <td>30%</td>
          <td>100</td>
          <td>25</td>
          <td>A+</td>
          <td>4</td>
          <td class="actions"><span class="delete-btn">✖</span></td>
        </tr>
      </tbody>
    </table>
  </div>
  
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/GradeAssConfig-details.js"></script>   

  </body>
